// build.gradle
apply plugin: 'cpp'

binaries.all {
  if (toolChain in Gcc) {
    cppCompiler.args "-std=c++0x"
  }
}

model {
  platforms {
    x64 {
      architecture "x86-64"
    }
  }

  components {
    character(NativeLibrarySpec) {}

    utility(NativeLibrarySpec) {
      sources {
        cpp {
          lib library: 'character'
        }
      }
    }

    main(NativeExecutableSpec) {
      sources {
        cpp {
          lib library: 'utility'
          lib library: 'character'
        }
      }
    }
  }
}
